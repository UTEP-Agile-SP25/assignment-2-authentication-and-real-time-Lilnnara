<!DOCTYPE html>
<head>
    <body>
        <div id="greeting"> </div>
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" id="signup-firstname" placeholder="Enter First Name" required><br><br>
            <input type="text" id="signup-lastname" placeholder="Enter Last Name" required><br><br>
            <input type="email" id="signup-email" placeholder="Enter Email" required><br><br>
            <input type="password" id="signup-password" placeholder="Enter Password" required><br><br>
            <button type="submit">Sign Up</button>
        </form>
    
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="login-email" placeholder="Enter email" required><br><br>
            <input type="password" id="login-password" placeholder="Enter Password" required><br><br>
            <button type="submit">Login</button>
        </form>
    
        <h2>Logout</h2>

        <button id="logout-btn">Logout</button>

    </body>
    <script src="index.bundle.js"></script>
</head>
