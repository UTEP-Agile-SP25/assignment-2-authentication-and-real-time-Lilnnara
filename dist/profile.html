<!DOCTYPE html>
<head>
  <title>User Profile</title>
</head>
<body>
  <div id="greeting"></div>

  <h2>Welcome to your profile!</h2>
  
  <form id="profile-form">
    <label for="bio">Bio:</label>
    <textarea id="bio" placeholder="Tell us about yourself"></textarea><br /><br />
    <button type="submit">Update Bio</button>
  </form>
  <div id="bio-display"></div>

  <h2>Add Your Favorite Books!</h2>
  <form id="book-form">
    <label for="book-name">Book Name:</label>
    <input type="text" id="book-name" placeholder="Enter book name" required>
    <button type="submit">Add Book</button>
  </form>
  <br><br>

  <table border="1">
    <thead>
      <tr>
        <th>Book Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="book-list">
    </tbody>
  </table>

  <script src="profile.bundle.js"></script>
</body>
</html>
